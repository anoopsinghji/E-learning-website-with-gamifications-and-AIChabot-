<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="pt-5">
    <div>
        <!-- Navbar -->

        <div id="navbar-placeholder"></div>

        <!-- Navbar -->
        <div class="container mt-5">
            <h2 class="mb-4 text-center">Course Feedback Form</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Full Name</b></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email Address</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>


                <div class="mb-3">
                    <label for="course" class="form-label"><b>Course Name</b></label>
                    <input type="text" class="form-control" id="course" placeholder="Enter the course name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">How would you rate the course?</label>
                    <select class="form-select" required>
                        <option value="">Select rating</option>
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="feedback" class="form-label"><b>Additional Feedback</b></label>
                    <textarea class="form-control" id="feedback" rows="4" placeholder="Share your thoughts..."
                        required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>
       <!-- Footer Placeholder -->
<div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
