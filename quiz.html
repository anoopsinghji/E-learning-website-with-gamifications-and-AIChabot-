<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz-NPS eLearning</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .quiz-container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
      position: relative;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .difficulty {
      font-size: 1rem;
      font-weight: bold;
      color: #f70000;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .xp-badge {
      position: absolute;
      top: -15px;
      right: -15px;
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 50px;
      box-shadow: 0 0 10px #ffd54f;
      font-size: 1rem;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from {
        transform: translateY(0px);
      }

      to {
        transform: translateY(-5px);
      }
    }

    .timer {
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    .option {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      width: 100%;
      text-align: left;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-size: 1rem;
    }

    .option:hover {
      background-color: #dbeafe;
      transform: scale(1.02);
    }

    .btn-area {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    .submit-btn,
    .next-btn {
      flex: 1;
      font-weight: 600;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      color: white;
      transition: 0.3s ease;
      font-size: 1rem;
    }

    .submit-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .next-btn {
      background: linear-gradient(to right, #24c6dc, #514a9d);
    }

    .submit-btn:hover,
    .next-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  
  <div class="quiz-container">
    <div class="xp-badge"><i class="bi bi-lightning-charge-fill"></i> <span id="xp">+0 XP</span></div>
    <div class="difficulty" id="difficulty">Level:</div>
    <div class="timer"><i class="bi bi-clock-fill"></i> <span id="timer">30</span> sec</div>
    <div class="question" id="question">Loading question...</div>
    <div id="options"></div>

    <div class="btn-area">
      <button class="submit-btn" onclick="submitAnswer()">Submit</button>
      <button class="next-btn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <script>
    let quizData = [];
    let current = 0;
    let timer;
    let selectedOption = null;

    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        subject: params.get("subject"),
        level: params.get("level"),
        type: params.get("type")
      };
    }

    async function fetchQuizData() {
      const { subject, level, type } = getQueryParams();
      const fileName = `${subject}_${level}_${type}.json`;

      try {
        const response = await fetch(fileName);
        quizData = await response.json();
        loadQuestion();
      } catch (error) {
        console.error("Failed to load quiz:", error);
        alert("Quiz not found.");
      }
    }

    function loadQuestion() {
      clearInterval(timer);
      selectedOption = null;

      const q = quizData[current];
      document.getElementById("question").textContent = q.question;
      document.getElementById("difficulty").textContent = `Level: ${q.difficulty}`;
      document.getElementById("xp").textContent = `+${q.xp} XP`;

      const optionArea = document.getElementById("options");
      optionArea.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => {
          document.querySelectorAll(".option").forEach(o => o.style.backgroundColor = "#f5f5f5");
          btn.style.backgroundColor = "#b3e5fc";
          selectedOption = opt;
        };
        optionArea.appendChild(btn);
      });

      startTimer(q.time);
    }

    function startTimer(seconds) {
      let timeLeft = seconds;
      document.getElementById("timer").textContent = timeLeft;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("â±ï¸ Time's up!");
        }
      }, 1000);
    }

    function submitAnswer() {
      const correct = quizData[current].answer;
      if (!selectedOption) {
        alert("âš ï¸ Please select an option!");
        return;
      }
      if (selectedOption === correct) {
        alert("âœ… Correct Answer! ðŸŽ‰");
      } else {
        alert(`âŒ Wrong Answer. Correct is: ${correct}`);
      }
    }

    function nextQuestion() {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        alert("ðŸ Quiz completed!");
      }
    }

    window.onload = fetchQuizData;
  </script>
 
</body>

</html>
