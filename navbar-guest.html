<style>
    /* style.css */
    .navbar-nav .nav-link {
        color: #f8f8f8;
        padding: 8px 10px;
        /* Size chhota kiya (pehle 10px 15px tha) */
        transition: all 0.3s ease;
        position: relative;
        /* Line ke liye relative position */
    }

    .navbar-nav .nav-link:hover {
        color: #fff;
        background-color: #23275e;
        border-radius: 5px;
    }

    .navbar-nav .nav-link.active {
        color: #fff;
        background-color: transparent;
        /* Background hata diya */
        font-weight: bold;
    }

    .navbar-nav .nav-link.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 10px;
        right: 10px;
        height: 3px;
        /* Line ki thickness */
        background-color: #fefefe;
        /* Line ka color */
    }

    .button-73:hover {
        background-color: #2949ff;
        box-shadow: #1482ff 0 -6px 8px inset;
        transform: scale(1.1);
    }

    .button-73:active {
        transform: scale(1.025);
    }

    @media (min-width: 750px) {
        .button-73 {
            font-size: 0.9rem;
            padding: .70rem 1rem;
        }
    }
</style>
