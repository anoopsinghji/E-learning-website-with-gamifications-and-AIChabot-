<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Challenges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            font-family: 'Segoe UI', sans-serif;
        }

        .challenge-card {
            transition: 0.3s;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .challenge-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .challenge-card h5 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .challenge-card p {
            font-size: 1rem;
            color: #777;
        }

        .challenge-card .badge {
            font-size: 1rem;
            padding: 8px 12px;
        }

        .challenge-card .btn {
            font-size: 1rem;
            padding: 10px;
            border-radius: 10px;
        }

        .pagination {
            justify-content: center;
            margin-top: 30px;
        }

        .leaderboard-table {
            margin-top: 30px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            text-align: center;
            vertical-align: middle;
        }

        .leaderboard-table th {
            background-color: #f7f7f7;
            font-weight: 600;
        }

        .leaderboard-table td {
            font-size: 1rem;
        }
    </style>
</head>

<body class="pt-5">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">English Challenges</h1>
        <div class="row mt-4 g-4">
            <!-- Vocabulary Quiz -->
            <div class="col-md-4">
                <div class="card challenge-card p-4 shadow-lg">
                    <h5 class="mb-3">Vocabulary Quiz</h5>
                    <p class="text-muted mb-2">Difficulty: Easy</p>
                    <span class="badge bg-warning text-dark mb-3">Earn 100 XP</span>
                    <button class="btn btn-primary w-100">Start Challenge</button>
                </div>
            </div>
            <!-- Grammar Test -->
            <div class="col-md-4">
                <div class="card challenge-card p-4 shadow-lg">
                    <h5 class="mb-3">Grammar Test</h5>
                    <p class="text-muted mb-2">Difficulty: Medium</p>
                    <span class="badge bg-warning text-dark mb-3">Earn 200 XP</span>
                    <button class="btn btn-primary w-100">Start Challenge</button>
                </div>
            </div>
            <!-- Essay Writing -->
            <div class="col-md-4">
                <div class="card challenge-card p-4 shadow-lg">
                    <h5 class="mb-3">Essay Writing</h5>
                    <p class="text-muted mb-2">Difficulty: Hard</p>
                    <span class="badge bg-warning text-dark mb-3">Earn 300 XP</span>
                    <button class="btn btn-primary w-100">Start Challenge</button>
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <h2 class="mt-5 text-center">Leaderboard</h2>
        <table class="table table-striped mt-3 leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>XP</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Rahul Mehta</td>
                    <td>1600</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Priya Singh</td>
                    <td>1300</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Aditya Roy</td>
                    <td>1100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Neha Sharma</td>
                    <td>900</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="index1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
