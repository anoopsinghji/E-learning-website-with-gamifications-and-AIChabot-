.navbar-nav .nav-link {

    background-color: #23275e;

}

.navbar-nav .nav-link.active {

    background-color: transparent; /* Background hata diya */
    font-weight: bold;
}

.navbar-nav .nav-link.active::after {
    content: '';

    bottom: 0;
    left: 10px;
    right: 10px;
    height: 3px; /* Line ki thickness */
    background-color: #fefefe; /* Line ka color */
}
